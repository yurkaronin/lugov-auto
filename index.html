<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/normalize.min.css">

<body>
  <header class="header">
    <div class="header__container wrapper">

      <div class="header__logo">
        <img src="./img/logo.png" alt="Логотип" width="144" height="42">
      </div>

      <div class="header__desktop-nav">
        <nav>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--active" href="#">Авто в наличии</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Акции</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header__buttons">

        <!-- кнопка вызова мобильного фильтра  -->
        <a href="#" class="header__filter-btn btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 23 24" width="23">

          </svg>
        </a>
        <!-- телефон  -->
        <a href="tel:+79180214444" class="btn-icon header__tel"><span>+7 (918) 021-44-44</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 23 23" width="23">
            <path fill="#00A5FF"

            <path fill="#00A5FF" d="M0 0h25v2H0zm0 9h25v2H0zm0 9h25v2H0z" />
          </svg>

          <svg class="btn-icon__cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 27 27" width="27">
            <path stroke="#fff" stroke-width="2" d="m1 1 25 25m0-25L1 26" />

      </div>
